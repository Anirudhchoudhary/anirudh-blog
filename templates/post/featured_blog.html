<div class="b-example-divider"></div>
<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Featured blog</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      {% for object in object_list %}
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{{object.images.img512.url}}');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <a class="text-white" href="{% url 'blog_detail' pk=object.pk %}"><h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{object.title|truncatechars:10}}</h3></a>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <small></small>
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                  <small></small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                  <small></small>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
